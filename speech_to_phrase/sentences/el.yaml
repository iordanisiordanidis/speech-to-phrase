language: el

lists:
  color:
    values:
      - "λευκό"
      - "μαύρο"
      - "κόκκινο"
      - "πορτοκαλί"
      - "κίτρινο"
      - "πράσινο"
      - "μπλε"
      - "μωβ"
      - "καφέ"
      - "ροζ"
      - "τ(ι|ου)ρκουάζ"
  brightness:
    range:
      type: "percentage"
      from: 10
      to: 100
      step: 10
  seconds:
    range:
      from: 10
      to: 100
      step: 5
  minutes_small:
    range:
      from: 2
      to: 9
  minutes_large:
    range:
      from: 10
      to: 100
      step: 10
  minutes_extra:
    values:
      - in: "δεκαπέντε"
        out: 15
      - in: "σαραντα[ ]πέντε"
        out: 45
  minutes_half:
    values:
      - in: "μισό"
        out: 30
  hours_half:
    values:
      - in: "μισή"
        out: 30
  hours:
    range:
      from: 2
      to: 24
  cover_classes:
    values:
      - "(ρολό|ρολά)"
      - "(κουρτίν[α|ες])"
      - "(παράθυρ[ο|α])"

intents:
  # nevermind
  HassNevermind:
    data:
      - sentences:
        - "άκυρο"
        - "τίποτα"
        - "ξέχνα[ ]το"
        - "άστο"
        - "άσε το"

  # date, time, weather
  HassGetCurrentTime:
    data:
    - sentences:
        - "τι ώρα είναι [τώρα]"

  HassGetCurrentDate:
    data:
      - sentences:
          - "ποια είναι η (ημερομηνία [σήμερα]|σημερινή ημερομηνία)"
          - "τι μέρα (είναι|έχουμε) [σήμερα]"

  HassGetWeather:
    data:
      - sentences:
          - "(πώς|ποιος) [θα] είναι ο καιρός"
          - "τι καιρό [θα] κάνει"
      
      - sentences:
          - "(πώς|ποιος) [θα] είναι ο καιρός (στον|στη[ν]|στο|του|της) {name}"
          - "τι καιρό [θα] κάνει (στον|στη[ν]|στο) {name}"
        requires_context:
          domain: weather
  
  # turn on/off
  HassTurnOn:
    data:
      # turn on (generic)
      - sentences:
          - "(άνοιξε|άναψε) [τα] φώτα"
      
      - sentences:
          - "(άνοιξε|άναψε) [τ(ον|ην|ο)|τα] {name}"
          - "(άνοιξε|άναψε) [τ(ον|ην|ο)|τα] {name} (στο(ν)|στην) {area}"
          - "(άνοιξε|άναψε) [τ(ον|ην|ο)|τα] {name} στο(ν) {floor} [όροφο]"
        requires_context:
          domain:
            - light
            - switch
            - fan
            - media_player
            - input_boolean

      - sentences:
          - "(άνοιξε|άναψε) [όλα] [τα] φώτα (στο(ν)|στην) {area}"
          - "(άνοιξε|άναψε) [όλα] [τα] φώτα στο(ν) {floor} [όροφο]"
      
      # turn on (domain specific)
      - sentences:
        - "(άνοιξε|ανέβασε [πάνω|ψηλά]) (το|τα) {name}"
        requires_context:
          domain:
            - cover
      
      - sentences:
        - "άνοιξε [τ(ον|ην|ο)|τα] {name}"
        requires_context:
          domain:
            - valve
      
      - sentences:
          - "(άνοιξε|ανέβασε [πάνω|ψηλά]) (το|τα) {cover_classes} (στο(ν)|στην) {area}"
          - "(άνοιξε|ανέβασε [πάνω|ψηλά]) (το|τα) {cover_classes} στο(ν) {floor} [όροφο]"
      
      - sentences:
          - "(κλείσε|κλείδωσε) (το|την|τα) {name}"
        requires_context:
          domain: lock
      
      - sentences:
          - "(τρέξε|ξεκίνα|ενεργοποίησε|εκτέλεσε) [το script|τον κώδικα|το] {name}"
        requires_context:
          domain: script
      
      - sentences:
          - "(τρέξε|ξεκίνα|ενεργοποίησε|εκτέλεσε) [το (σενάριο|scene)|την σκηνή|το] {name}"
        requires_context:
          domain: scene

  HassTurnOff:
    data:
      # turn off (generic)
      - sentences:
          - "(κλείσε|σβήσε) [τα] φώτα"
      
      - sentences:
          - "(κλείσε|σβήσε) [τ(ον|ην|ο)|τα] {name}"
          - "(κλείσε|σβήσε) [τ(ον|ην|ο)|τα] {name} (στο(ν)|στην) {area}"
          - "(κλείσε|σβήσε) [τ(ον|ην|ο)|τα] {name} στο(ν) {floor} [όροφο]"
        requires_context:
          domain:
            - light
            - switch
            - fan
            - media_player
            - input_boolean

      - sentences:
          - "(κλείσε|σβήσε) [όλα] [τα] φώτα (στο(ν)|στην) {area}"
          - "(κλείσε|σβήσε) [όλα] [τα] φώτα στο(ν) {floor} [όροφο]"
      
      # turn off (domain specific)
      - sentences:
        - "(κλείσε|κατέβασε [κάτω|χαμηλά]) (το|τα) {name}"
        requires_context:
          domain:
            - cover
      
      - sentences:
        - "κλείσε [τ(ον|ην|ο)|τα] {name}"
        requires_context:
          domain:
            - valve
      
      - sentences:
          - "(κλείσε|κατέβασε [κάτω|χαμηλά]) (το|τα) {cover_classes} (στο(ν)|στην) {area}"
          - "(κλείσε|κατέβασε [κάτω|χαμηλά]) (το|τα) {cover_classes} στο(ν) {floor} [όροφο]"
      
      - sentences:
          - "(άνοιξε|ξεκλείδωσε) (το|την|τα) {name}"
        requires_context:
          domain: lock

  # light brightness/color
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "(όρισε|ρύθμισε) τη φωτεινότητα (του|της) {name} [ως|σε|στο] {brightness} τοις εκατό"
        requires_context:
          domain: light
      
      - sentences:
          - "(όρισε|ρύθμισε) τη φωτεινότητα (του|της) {area} [ως|σε|στο] {brightness} τοις εκατό"
      - sentences:
          - "(όρισε|ρύθμισε) τη φωτεινότητα του {floor} [ορόφου] [ως|σε|στο] {brightness} τοις εκατό"

      # color
      - sentences:
          - "(όρισε|ρύθμισε) το χρώμα (του|της) {name} [ως|σε] {color}"
          - "(όρισε|ρύθμισε) [το|την] {name} [ως|σε] {color}"
        requires_context:
          domain: light
      
      - sentences:
          - "(όρισε|ρύθμισε) το χρώμα [στις λάμπες] (του|της) {area} [ως|σε] {color}"
          - "(όρισε|ρύθμισε) (στο|στην) {area} (τα φώτα|τις λάμπες) [ως|σε] χρώμα {color}"
          - "(όρισε|ρύθμισε) (τα φώτα|τις λάμπες) (του|της) {area} [ως|σε] {color}"
      - sentences:
          - "(όρισε|ρύθμισε) το χρώμα [στις λάμπες] του {floor} [ορόφου] [ως|σε] {color}"
          - "(όρισε|ρύθμισε) (στο(ν)|του) {floor} [όροφο|ορόφου] (τα φώτα|τις λάμπες) [ως|σε] χρώμα {color}"
          - "(όρισε|ρύθμισε) (τα φώτα|τις λάμπες) του {floor} [ορόφου] [ως|σε] {color}" 

  # timers
  HassStartTimer:
    data:
      # seconds
      - sentences:
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {seconds} δευτερόλεπτα"
      # minutes
      - sentences:
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 λεπτό"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {minutes_small} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {minutes_large} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {minutes_extra} λεπτά"
      # minutes and halfs
      - sentences:
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 και {minutes_half:seconds} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {minutes_small} και {minutes_half:seconds} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {minutes_large} και {minutes_half:seconds} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {minutes_extra} και {minutes_half:seconds} λεπτά"
      # hours
      - sentences:
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 ώρα"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {hours} ώρες"
      # hours and halfs
      - sentences:
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 και {minutes_half:minutes} ώρες"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {hours} και {minutes_half:minutes} ώρες"
      # hours and minutes
      - sentences:
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 ώρα και 1 λεπτό"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 ώρα και {minutes_small} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 ώρα και {minutes_large} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) 1 ώρα και {minutes_extra} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {hours} ώρες και {minutes_small} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {hours} ώρες και {minutes_large} λεπτά"
          - "(όρισε|ρύθμισε|ξεκίνα|δημιούργησε) ένα (χρονοδιακόπτη|χρονόμετρο) (για|με) {hours} ώρες και {minutes_extra} λεπτά"

  # timer cancel (single)
  HassCanelTimer:
    data:
      - sentences:
          - "(ακύρωσε|σταμά(τα|τησε)) [το(ν)] (χρονοδιακόπτη|χρονόμετρο)"

  # timer cancel (all)
  HassCancelAllTimer:
    data:
      - sentences:
          - "(ακύρωσε|σταμά(τα|τησε)) (όλους τους χρονοδιακόπτες|όλα τα χρονόμετρα)"

  # timer pause
  HassPauseTimer:
    data:
      - sentences:
          - "παύση [του] (χρονοδιακόπτη|χρονόμετρου)"

  # timer unpause
  HassUnpauseTimer:
    data:
      - sentences:
          - "συνέχισε [το(ν)] (χρονοδιακόπτη|χρονόμετρο)"

  # timer status
  HassTimerStatus:
    data:
      - sentences:
          - "[ποια είναι η] κατάσταση [του|των] (χρονοδια(κόπτη|κοπτών)|χρονομέ(τρου|τρων))"
          - "πόσος χρόνος απομένει στ(ο|α|ν|υς) (χρονοδιακόπτ(η|ες)|χρονόμε(τρο|τρα))"

  # media player pause
  HassMediaPause:
    data:
      - sentences:
          - "παύση [[της ]μουσικής]"
      - sentences:
          - "παύση [του|της] {name}"
        requires_context:
          domain: media_player

  # media player unpause
  HassMediaUnpause:
    data:
      - sentences:
          - "συνέχισε [[την ]μουσική]"
      - sentences:
          - "συνέχισε [το(ν)|την] {name}"
        requires_context:
          domain: media_player

  # media player next/skip
  HassMediaNext:
    data:
      - sentences:
          - "(επόμενο|παράλειψη) [[αυτό το ](κομμάτι|τραγούδι)]"
      - sentences:
          - "(επόμενο|παράλειψη) [[το ](κομμάτι|τραγούδι)] (στο(ν)|στην) {name}"
        requires_context:
          domain: media_player

  # temperature questions
  HassGetTemperature:
    data:
      - sentences:
          - "τι θερμοκρασία έχει [τώρα]"
          - "(ποια|πόσο) είναι η θερμοκρασία [τώρα]"        
      - sentences:
          - "τι θερμοκρασία έχει (ο|η|το) {name}"
          - "(ποια|πόσο) είναι η θερμοκρασία (του|της) {name}"
        requires_context:
          domain: climate
      - sentences:
          - "τι θερμοκρασία έχει (ο|η|το) {area}"
          - "(ποια|πόσο) είναι η θερμοκρασία (του|της) {area}"
      - sentences:
          - "τι θερμοκρασία έχει (ο|το) {floor} [όροφος]"
          - "(ποια|πόσο) είναι η θερμοκρασία του {floor} [ορόφου]"

  # generic and domain specific questions 
  HassGetState:
    data:
      - sentences:
          - "είναι [ο|η|το] {name} {state}"
        requires_context:
          domain:
            - cover
            - valve
        lists:
          state:
            values:
              - "ανοι(κ|χ)τ(ός|ή|ό)"
              - "κλειστ(ός|ή|ό)"
      - sentences:
          - "είναι [ο|η|το] {name} {state}"
        requires_context:
          domain:
            - lock
        lists:
          state:
            values:
              - "κλειδωμέν(ο|η|ος)"
              - "ξεκλειδωμέν(ο|η|ος)|ξεκλείδωτ(ο|η|ος)"

      - sentences:
          - "ποια είναι η κατάσταση του {name}"
          - "(πως|ποι(ος|α|ο)) είναι (ο|η|το) {name}"
        requires_context:
          domain:
            - sensor
            - binary_sensor